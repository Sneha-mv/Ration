{% extends 'base.html' %}
{% load static %}
{% block title %}
    Sign In
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 100px;margin-left: 190px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg border-0" style="background-color: rgba(255, 255, 255, 0.85);">
                    <h2 class="text-center mb-4" style="color: #5A2D96;">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: #5A2D96;">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #5A2D96;">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}" class="text-decoration-none" style="color: #5A2D96;">Don't have an account? Register here</a>
                    </div>
                    {% if error %}
                        <div class="mt-3 alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
