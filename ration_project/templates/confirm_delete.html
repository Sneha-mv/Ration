<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #FF5733;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-name {
            font-weight: bold;
            color: #d9534f;
        }

        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 15px;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            color: #5bc0de;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this product?</h1>
        <p><span class="product-name">{{ product.name }}</span> will be permanently deleted.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <br>
        <a href="{% url 'shop_dashboard' %}">Cancel</a>
    </div>
</body>
</html>
