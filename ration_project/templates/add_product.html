<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container select {
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Product</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Product Name:</label>
            <input type="text" name="name" id="name" required><br><br>
    
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                {% for code, label in CATEGORY_CHOICES %}
                <option value="{{ code }}">{{ label }}</option>
                {% endfor %}
            </select><br><br>
    
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity" min="1" required><br><br>
    
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" step="0.01" required><br><br>
    
            <label for="availability">Available:</label>
            <input type="checkbox" name="availability" id="availability"><br><br>
    
            <button type="submit">Add Product</button>
        </form>
    </div>

</body>
</html>
